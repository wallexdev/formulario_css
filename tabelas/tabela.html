<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Estilizando tabelas</title>
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">2.500</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">2100</td>
        </tr>
        <tr >
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">1.500</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Macebook</td>
            <td class="numero">2.000</td>
        </tr>
    </table>
</body>
</html>
